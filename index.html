<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shivprasad's First Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.onload = function() 
    {
      
      const registrationTableBody = document.getElementById('registration-table-body');
      var num=window.localStorage.length+1; 
          
      for(var i=1;i<=num;i++)
      {
        var myData = JSON.parse(window.localStorage.getItem(i));
        const row = document.createElement('tr');
      
        const nameCell = document.createElement('td');
        nameCell.textContent = myData.name;
        row.appendChild(nameCell);
      
        const emailCell = document.createElement('td');
        emailCell.textContent = myData.email;
        row.appendChild(emailCell);
      
        const passwordCell = document.createElement('td');
        passwordCell.textContent = myData.password;
        row.appendChild(passwordCell);
      
        const dobCell = document.createElement('td');
        dobCell.textContent = myData.dob;
        row.appendChild(dobCell);
      
        const termsCell = document.createElement('td');
        termsCell.textContent = myData.terms;
        row.appendChild(termsCell);
      
        registrationTableBody.appendChild(row);
      }
    };
  </script>
</head>
<body>

  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Registration Form</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST" id="registration-form">

        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name *</label>
          <div class="mt-2">
            <input type="text" id="name" name="name" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <span class="error"></span>
        </div>
        
        <div>
          <label for="email"  class="block text-sm font-medium leading-6 text-gray-900">Email *</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <span id="email-error"></span>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password *</label>
          <div class="mt-2">
            <input type="password" id="password" name="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        
        <div>
          <label for="dob" class="block text-sm font-medium leading-6 text-gray-900">Date of Birth *</label>
          <div class="mt-2">
            <input type="date" id="dob" name="dob" required class="block rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <span id="birthday-error"></span>
        </div>
        
        <div>
          <input type="checkbox" id="terms" name="terms">
          <label for="terms" >Accept Terms & Conditions</label>
        </div>

        <div>
          <button type="submit" id="takeNote" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>

      </form>
      <br>
      <table class="table-auto border-separate border border-slate-400" id="registration-table">
        <thead>
          <tr>
            <th class="border border-slate-300">Name</th>
            <th class="border border-slate-300">Email</th>
            <th class="border border-slate-300">Password</th>
            <th class="border border-slate-300">Dob</th>
            <th class="border border-slate-300">Accepted terms?</th>
          </tr>
        </thead>
        <tbody id="registration-table-body">
        </tbody>
      </table>
      <br>
    </div>

    <script src="index.js"></script>
</body>
</html>
